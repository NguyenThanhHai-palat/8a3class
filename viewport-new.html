<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://8a3thsp.cf/slide.css"/>
<style>
.navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.show {
  display: block;
}
</style>
</head>
<body>
<div>
<div class="slideshow-container">

<div class="WebSlides fade">
  <div class="numbertext">PIC 1 / 3</div>
  <img src="img_nature_wide.jpg" style="width:100%">
  <div class="text">WELCOME TO 8A3 CLASS</div>
</div>

<div class="WebSlides fade">
  <div class="numbertext">PIC 2 / 3</div>
  <img src="img_snow_wide.jpg" style="width:100%">
  <div class="text">CHÚNG TA LÀ BẠN</div>
</div>

<div class="WebSlides fade">
  <div class="numbertext">PIC 3 / 3</div>
  <img src="img_mountains_wide.jpg" style="width:100%">
  <div class="text">MÃI KHÔNG QUÊN NHAU</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("WebSlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
</div>
<div>
<div class="navbar">
  <a href="#home">Trang Chủ</a>
  <a href="#news">Thời Khóa Biểu</a>
  <div class="dropdown">
  <button class="dropbtn" onclick="BARFunction()">Xem Thêm...
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content" id="Dropdown">
    <a href="#">Thể Thao</a>
    <a href="#">Xem Mã Nguồn Website</a>
    <a href="#">Lưu Trữ Thông Tin</a>
  </div>
  </div> 
</div>
<script>
function BARFunction() {
  document.getElementById("Dropdown").classList.toggle("show");
}
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("Dropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
</div>
</body>
</html>
