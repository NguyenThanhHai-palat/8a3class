<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://8a3thsp.cf/bar.css">
<link rel="stylesheet" href="https://8a3thsp.cf/stylebutton.css">
<link rel="stylesheet" href="https://8a3thsp.cf/slide.css"/>
<link rel="stylesheet" href="https://8a3thsp.cf/style.css"/>
<style>
#cpa{
color :  #c8c8c8; 
font-weight: bold;
margin-right: 8px;
font-size: 20px
}
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.4s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 38px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>
</head>
<body>

<div id="BARSidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
  <span id="cpa" style="margin-right: 8px;">©P-NgThHai</span><span style="color: red" id="cpa">2021</span>
</div>

<h2>Right-sided Navigation</h2>
<p>Click on the element below to open the right-sided navigation menu.</p>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Tác Vụ</span>

<script>
function openNav() {
  document.getElementById("BARSidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("BARSidenav").style.width = "0";
}
</script>
   
</body>
</html>
