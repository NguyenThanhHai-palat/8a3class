        <script type="text/javascript">
              function save(dataToDownload,filename) {
	var element = document.createElement('a');
	element.setAttribute('href', 'data:mp3/plain;charset=utf-8,' + encodeURIComponent(dataToDownload));
	element.setAttribute('download', filename);
	element.style.display = 'none';
	document.body.appendChild(element);
	element.click();
	document.body.removeChild(element);
              }
        function download() {
	    var mp3 = document.getElementById('downloadMe').innerMp3;
	    var file = '24kGoldn - Mood.mp3';
	    save(mp3,file)
        }</script>
