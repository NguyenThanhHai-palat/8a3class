  <script>
function PIN_KEY() {
  var text;
  var key = document.getElementById("Key-ID").value;

  switch(key) {
    case "29550-17-P-mTEnD-P0":
    text = "ĐÚNG MÃ KEY_PIN: ";
    break;
    case "54720-76-P-YlgmM-K4":
    text = "ĐÚNG MÃ KEY_PIN: ";
    break;
    default:
    text = "SAI MÃ KEY_PIN";
  }
  document.getElementById("KEY_PIN").innerHTML = text;
}
</script>

<body>
